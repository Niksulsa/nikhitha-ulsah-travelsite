<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Booking details</title>
    <link rel="stylesheet" href="../css/global.css">
    <link rel="stylesheet" href="../css/getstarted.css">
</head>
<body>
    <header>
        <nav class="nav-bar">
            <div class="nav-bar__logobox">
                <a href="../index.html"class="nav-bar__logo">Travel Site</a>
            </div>
            <div class="nav-bar__listbox">
                <ul class="nav-bar__list">
                    <li class="nav-bar__item"><a href="../index.html">Home</a></li>
                    <li class="nav-bar__item"><a href="./hawaii.html">Hawaii</a></li>
                    <li class="nav-bar__item"><a href="./iceland.html">Iceland</a></li>
                    <li class="nav-bar__item"><a href="./greece.html">Greece</a></li>
                </ul>
            </div>
        </nav>
    </header>
    <main>
        <section class="register-form">
            <div class="register-form__formbox">
                <form>
                    <fieldset>
                        <legend>Book your favourite destination</legend>
                        <div class="register-form__inputs">
                            <label for="name">Your name:</label>
                            <input type="text" id="fname" name="firstname" placeholder="Your name..">
                        </div>
                        <div class="register-form__inputs">
                            <label for="email">Your email:</label>
                            <input type="text" id="email">
                        </div>
                        <div class="register-form__inputs">
                            <label for="destination">Destination:</label>
                            <select name="location" id="location" placeholder="email address">
                                <option value="HW">Hawaii</option>
                                <option value="IL">Iceland</option>
                                <option value="GC">Greece</option>
                            </select>    
                        </div>
                        <div class="register-form__inputs">
                            <label for="message">Message:</label>
                            <textarea id="message" name="message" placeholder="Write something.." style="height:100px">
                            </textarea>
                        </div>
                        <button>Submit</button>
                    </fieldset>
                </form>
            </div>
        </section>
    </main>
    <footer>
        <div class="footer-container">
            <div class="footer-container__box">
                <h3>Contact</h3>
                <div class="footer-container__content">
                    <div>
                        <h4>Email</h4>
                        <p> info@travelsite.com</p>
                    </div>
                </div>
            </div>
            <div class="footer-container__box">
                <h3>Hours</h3>
                <div class="footer-container__content footer-container__content--selected">
                    <div>
                        <h4>Monday-Friday</h4>
                        <p>9:00 AM - 5:00 PM</p>  
                    </div>
                    <div>
                        <h4>Saturday</h4>
                        <p>10:00 AM - 4:00 PM</p>  
                    </div>
                    <div>
                        <h4>Sunday</h4>
                        <p>Closed</p>  
                    </div>
                </div>
            </div>
            <div class="footer-container__box">
                <h3>Social</h3>
                <div class="footer-container__content">
                    <a href="https://www.instagram.com/"><img src="../assets/Icons/icon-instagram.png" alt="Instagram"></a>
                    <a href="https://www.facebook.com/"><img class="footer-container__content footer-container__content--fb" src="../assets/Icons/icon-facebook.png" alt="Facebook"></a>
                    <a href="https://twitter.com/"><img  src="../assets/Icons/icon-twitter.png" alt="Twitter"></a>
                </div>
            </div>
        </div>
    </footer>    
  <!--Footer ends here-->
</body>
</html>
