<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Booking details</title>
</head>
<body>
    <header>
        <nav class="nav-bar">
            <div class="nav-bar__logobox">
                <a href="../index.html"class="nav-bar__logo">Travel Site</a>
            </div>
            <div class="nav-bar__listbox">
                <ul class="nav-bar__list">
                    <li class="nav-bar__item"><a href="../index.html">Home</a></li>
                    <li class="nav-bar__item"><a href="./hawaii.html">Hawaii</a></li>
                    <li class="nav-bar__item"><a href="./iceland.html">Iceland</a></li>
                    <li class="nav-bar__item"><a href="./greece.html">Greece</a></li>
                </ul>
            </div>
        </nav>
    </header>
    <main>
        <section class="register-form">
            <form>
                <fieldset>
                    <legend>Book your favourite destination</legend>
                    <div class="register-form__inputs">
                        <label for="name">Your name:</label>
                        <input type="text" id="name">
                    </div>
                    <div class="register-form__inputs">
                        <label for="email">Your email:</label>
                        <input type="text" id="email">
                    </div>
                    <div class="register-form__inputs">
                        <label for="destination">Destination:</label>
                        <select name="location" id="location">
                            <option value="HW">Hawaii</option>
                            <option value="IL">Iceland</option>
                            <option value="GC">Greece</option>
                        </select>    
                    </div>
                    <div class="register-form__inputs">
                        <label for="message">Message:</label>
                        <textarea id="messagebox">
                        </textarea>
                    </div>
                    <button>Submit</button>
                </fieldset>
            </form>
        </section>
    </main>
    <footer>
        <div class="footer-main">
            <div class="footer-divisions">
                <h3>Contact</h3>
                <div class="footer-division__content">
                    <table>
                        <tr>
                            <th> Email</th>
                        </tr>
                        <tr>
                            <td> info@travelsite.com</td>
                        </tr>
                    </table>
                </div>
            </div>
            <div class= "footer-divisions">
                <h3>Hours</h3>
                <div class="footer-division__content">
                    <table>
                        <tr>
                            <th colspan="2">Monday-Friday</th>
                            <th colspan="2">Saturday</th>
                            <th colspan="1">Sunday</th>
                        </tr>
                        <tr>
                            <td Colspan="2">9:00 AM - 5:00 PM</td>
                            <td colspan="2">10:00 AM - 4:00 PM</td>
                            <td>Closed</td>
                        </tr>
                    </table>
                </div>
            </div>
            <div class= "footer-divisions">
                <h3>Social</h3>
                <div class="footer-division__content">
                    <img src="../assets/Icons/icon-instagram.png" alt="Instagram">
                    <img src="../assets/Icons/icon-facebook.png" alt="Facebook">
                    <img src="../assets/Icons/icon-twitter.png" alt="Twitter">
                </div>
            </div>
        </div>
    </footer>
    </footer>
</body>
</html>
